<!DOCTYPE html>

<html>

    <head>
        <title>Contact</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <div class="homepage">
            <img src="contact-photo.jpg" id="contactphoto">
            <div class="text-block-5">
                <h1>Contact</h1>
            </div>
        </div>

        <div id="container1">
            <a href="home.html" class="links">
                <div class="menucontainer">
                    <p class="menuitems"><b><i>Home</b></i></p>
                </div>
            </a>

            <a href="coco-blue.html" class="links">
                <div class="menucontainer">
                    <p class="menuitems"><b><i>Coco Blue & Solo</i></b></p>
                </div>
            </a>

            <a href="photos.html" class="links">
                <div class="menucontainer">
                    <p class="menuitems"><b><i>Photos</i></b></p>
                </div>
            </a>

            <a href="contact.html" class="links">
                <div class="menucontainer">
                    <p class="menuitems"><b><i>Contact Me</i></b></p>
                </div>
            </a>
        </div>
        <div id="contactbackground" style="background-image: url('stock-background.jpg');">
            <div class="formdiv">
                    <fieldset id="form">
                        <legend>Contact Me</legend>
                        <div>
                            <form>
                                <div>
                                    <label for="name">Name</label>
                                </div>
                                <div>
                                    <input type=text id="name"class="elements">
                                </div>
                                <div>
                                    <label for="email">Email</label>
                                </div>
                                <div>
                                    <input type="email" id="email"class="elements">
                                </div>
                                <div>
                                    <label for="message">Message</label>
                                </div>
                                <div>
                                    <textarea class="elements">Write message here.</textarea>
                                </div>
                                <div>

                                    <input type="submit" id="button">
                                </div>
                            </form>
                        </div>
                    </fieldset>

            </div>
        </div>
    </body>

</html>
